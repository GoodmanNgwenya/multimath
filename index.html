<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/united.bootstrap.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>MultiMath</title>
</head>
<body>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <span class="navbar-brand">MultiMath</span>
            </div>
        </div>
    </nav>
    
    <div class="form-horizontal" id="nameform">
        <div class="form-group">
            <label for="playername" class="col-sm-2 control-label">Player Name</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="playername" size="20" placeholder="Player Name" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="factor" class="col-sm-2 control-label">Factor</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="factor" size="20" value="5" placeholder="Factor" />
            </div>
        </div>

        <div class="form-group">
            <label for="problemCount" class="col-sm-2 control-label">Number of Problems</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="problemCount" size="20" placeholder="Number of Problems" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="startGame">Start Game</button>
                <button class="btn btn-success" id="calculate" disabled>Calculate Score</button>
            </div>
        </div>
    </div>
    
    <div class="form-horizontal" id="game"></div>
    
    <div class="col-sm-offset-2 col-sm-10" id="scores">
        <h2>Scoreboard</h2>
        <h4 id="postedScores">No scores yet</h4>
    </div>
    <div class="col-sm-offset-2 col-sm-10" id="messages"></div>



    <div class="form-horizontal" >
        <div class="form-group">
            <label for="forename" class="col-sm-2 control-label">Forename</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="forename" size="20" placeholder="Forename" />
            </div>
        </div>
        
        <div class="form-group">
            <label for="surname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="surname" size="20" placeholder="Surname" />
            </div>
        </div>

        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">Nickname</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="nickname" size="20" placeholder="Nickname" />
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">EmailAddress</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="email" type="email" size="20" placeholder="EmailAddress" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-2">
                <input  class="form-control" id="password" type="password" size="20" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <label for="newpassword" class="col-sm-2 control-label">newPassword</label>
            <div class="col-sm-2">
                <input class="form-control" id="newPassword" type="password" size="20" placeholder="Confirm Password" />
            </div>
        </div>
        <div class="form-group">
            <label for="Locked" class="col-sm-2 control-label">Agree to the Terms and Condition</label>
            <div class="col-sm-1">
                <input  class="form-control" type="checkbox" id="isLocked" size="20"  />
            </div>
        </div>
       
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" id="loadInfo" disabled>Register</button>
                <!-- <button class="btn btn-primary" id="runArray"  onclick="runArrayMethod()" ></button> -->
            </div>
        </div>
   
       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
        <button class="btn btn-lg btn-primary" id="runArray" >Run Array</button>
        </div>
    </div>
</div>
   

    <!-- add script tags here -->
    <script src='bundle.js'></script>
</body>
</html>
